<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .svg-chart-container {
        /* background-color: #7f7f7f !important; */
        background-image: url('background.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <button
      style="
        position: fixed;
        top: 20;
        right: 20;
        border: 0;
        z-index: 2;
        background-color: #3ab6e3;
        color: #ffffff;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
      "
      onclick="generatePdf()"
    >
      Download PDF
    </button>
    <div class="chart-container" style="width: 100%"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script>
      var chart;
      d3.csv(
        // 'https://raw.githubusercontent.com/bumbeishvili/sample-data/main/org.csv'
        'https://raw.githubusercontent.com/pb-repository/safety_chart/master/safety.csv'
      ).then((dataFlattened) => {
        chart = new d3.OrgChart()
          .container('.chart-container')
          .data(dataFlattened)
          .nodeWidth((d) => 250)
          .initialZoom(0.7)
          .nodeHeight((d) => 175)
          .childrenMargin((d) => 40)
          .compactMarginBetween((d) => 15)
          .compactMarginPair((d) => 80)
          .svgWidth(window.innerWidth)
          .svgHeight(window.innerHeight)
          .nodeContent(function (d, i, arr, state) {
            let bgColor = '#3AB6E3';
            let empImage = '';
            let imgLine = '';
            let empManages = '';
            if (d.data.imageUrl) {
              bgColor = 'white';
              empImage = `<img crossorigin="anonymous" src=" ${
                d.data.imageUrl
              }" style="margin-top:-30px;margin-left:${
                d.width / 2 - 30
              }px;border-radius:100px;width:60px;height:60px;" />`;
              imgLine = `<div style="margin-top:-30px;background-color:#3AB6E3;height:10px;width:${
                d.width - 2
              }px;border-radius:1px"></div>`;
              empManages = `<div > Manages:  ${d.data._directSubordinates} ðŸ‘¤</div>
                     <div > Oversees: ${d.data._totalSubordinates} ðŸ‘¤</div>`;
            }

            return `
                <div style="padding-top:30px;background-color:none;margin-left:1px;height:${
                  d.height
                }px;border-radius:2px;overflow:visible">
                  <div style="height:${
                    d.height - 32
                  }px;padding-top:0px;background-color:${bgColor};border:1px solid lightgray;">

                    ${empImage}

                   <div style="margin-right:10px;margin-top:15px;float:right">${
                     d.data.id
                   }</div>

                   ${imgLine}

                   <div style="padding:20px; padding-top:35px;text-align:center">
                       <div style="color:#111672;font-size:16px;font-weight:bold"> ${
                         d.data.name
                       } </div>
                       <div style="color:#404040;font-size:16px;margin-top:4px"> ${
                         d.data.positionName
                       } </div>
                   </div>
                   <div style="display:flex;justify-content:space-between;padding-left:15px;padding-right:15px;">
                     ${empManages}
                   </div>
                  </div>
          </div>
      `;
          })
          .render();
      });
      function generatePdf() {
        chart.exportImg({
          save: false,
          onLoad: (base64) => {
            var pdf = new jspdf.jsPDF('l');
            var img = new Image();
            img.src = base64;
            img.onload = function () {
              pdf.addImage(
                img,
                'JPEG',
                5,
                5,
                // 595 / 3,
                // ((img.height / img.width) * 595) / 3
                285,
                200
              );
              pdf.save('pb-safety-chart.pdf');
            };
          },
        });
      }
    </script>
  </body>
</html>
